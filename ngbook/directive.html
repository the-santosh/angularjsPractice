<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../angular.js"></script>
        <script>
            var app = angular.module('app',[]);
            
            app.directive('myDirective', function(){
                return {
                    restict:'EA',
                    //We can remove our custom element (<my-directive>) from the generated DOM completely 
                    //and output only the link weâ€™re providing to the template option. 
                    replace:true,
                    //                    template:'<a href="#">Click me</a>',
                    //**Passing Data into a Directive
                    template:'<a href="{{myUrl}}">{{myLinkText}}</a>',
                    scope:{
                        //                        myUrl:'@',
                        myUrl:'@someAttr',
                        myLinkText:'@'
                    }
                };
            });
            
                        
            
        </script>
    </head>

    <body ng-app="app">
        <!--    <my-directive></my-directive>-->
        <!--    <div my-directive="someExpression"> </div>
            <div class="my-directive:someExpression"> </div>-->
        <!-- directive: my-directive someExpression -->

        <div my-directive 
             my-url="http://google.com" 
             some-attr="{{'http://'+'yahoo.com'}}"
             my-link-text="Click me to go to Google">
        </div>


    </body>
</html>
